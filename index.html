
    <link rel="stylesheet" href="https://upscale-mega-menu.glitch.me/css/header.css">

    <header class="clearfix">
        <div class="container relate">

            <nav class="pull-right " id="nav"></nav>
        </div>
    </header>
    
    <!-- Outer -->
    <script type="text/template" id="outerTemplate">
        <ul>
            <li class=level-1>
                <a href='#'>
                    Home
                </a>
            </li>
            <li class=level-1>
                <a href='#'>
                    About Us
                </a>
            </li>
            <li class=level-1>
                <a href='#' class="title">
                    Category
                </a>
                {{> innerTemplate}}
            </li>
        </ul>
    </script>

    <!-- Inner -->
    <script type="text/template" id="innerTemplate">
        <ul>
            {{#parents}}
                <li class=level-2>
                    <a href=#>{{name}}</a>
                        {{> subCategoryTemplate}}
                </li>
            {{/parents}}
        </ul>
    </script>
    <script type="text/template" id="subCategoryTemplate">
        <ul>
            {{#content}}
                <li class=level-3>
                    <a href=#>{{name}}</a>
                </li>
            {{/content}}
        </ul>
    </script>
